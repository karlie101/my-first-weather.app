<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pratice weather app</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="weather-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                id="city-input"
                placeholder="Enter a city..."
                class="form-control btn btn-outline-primary"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-outline-primary"
                i
                class="fas fa-search"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-warning" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">
					Utica,Ms 

				</h1>
          <ul>
            <li id="day">
              Monday
            </li>
            <li id="date">
              5/8/2023
            </li>
            <li id="time">
              13:00
            </li>
          </ul>
        </header>
        <div class="row">
          <div class="col-6">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/080/951/original/weather2.jfif?16835184"
              alt=""
              class="icon"
              width="80"
            />
            <span class="temperature" id="temperature">53</span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-6">
            <ul>
              <li class="perception">
                Precipitation: 2%
              </li>
              <li class="perception">
                Humidity: 80%
              </li>
              <li class="perception">
                Wind: 3 mph
              </li>
            </ul>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic outlined example"
            >
              <button type="button" class="btn btn-outline-primary">
                temp
              </button>
              <button type="button" class="btn btn-outline-primary">
                humidity
              </button>
              <button type="button" class="btn btn-outline-primary">
                wind
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
